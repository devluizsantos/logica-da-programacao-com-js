<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        i = 1004;

        while(i <= 2025 ){

            if(i % 4 === 0 && i % 100 !==0 || i%400===0){
                document.write(i + "<br>")
            }
            i++
        }
    </script>
</body>
</html>
