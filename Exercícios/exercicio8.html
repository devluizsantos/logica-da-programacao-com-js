<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
         
        var n = parseFloat(prompt("digite um n√∫mero"));
        var i = 1

        while(i <= 1000){
            document.write(n + " x " + i + " = " + (n*i) + " <br>");
            
            if(i % 10 === 0){
                 document.write('<hr>');
            }

            i++;
        }
    </Script>
</body>
</html>
